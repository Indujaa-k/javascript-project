<!DOCTYPE html>
<html lang="en">
<head>
  <title>student form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="studentform.css">
</head>
<body>
  <h2 class="heading">From Registration</h2>
  <div class="main">
    <div class="form">
    <div class="div1">
      <input type="text" placeholder="Name" class="name">
      <input type="text" class="name_text">
    </div>
    <div class="div2">
      <input type="text" placeholder="Age" class="age">
      <input type="number" class="age_text">
    </div>
    <div class="div3">
      <input type="text" placeholder="Gender" class="gender">
      <div class="div4"> 
        <input type="radio" name="gender" class="gender_text" value="Male">
        <label>Male</label>
        <input type="radio" name="gender" class="gender_text"
        value="Female">
        <label>Female</label>  
      </div>
    </div>
    <div class="div5">
      <input type="text" class="course" placeholder="Course">
      <select  class="course_select">
        <option>JavaScript</option>
        <option>Python</option>
        <option>Java</option>
      </select>
    </div> 
    <div class="div6">
      <input type="text" class="email" placeholder="Email">
      <input type="email" class="email_text">
    </div>
    <div class="div7">
      <button class="save" onclick="
       object_display();
      ">Save</button>
    </div>
  </div>
  </div>
  <br>
  <br>
  
  <div class="table_display">

  </div>

  <script src="student.js"></script>

</body>
</html>
